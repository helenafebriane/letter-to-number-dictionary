<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary Processor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f6fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px 40px;
      margin-top: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      color: #2f3640;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 20px;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #0097e6;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #40739e;
    }
    .output {
      margin-top: 30px;
      background-color: #f1f2f6;
      padding: 15px 20px;
      border-radius: 8px;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dictionary Processor</h1>

    <label for="textInput">Masukkan Kalimat:</label>
    <input type="text" id="textInput" placeholder="Contoh: Titanic">

    <button id="processBtn">Proses</button>

    <div class="output" id="output"></div>
  </div>

<script>
  const btn = document.getElementById('processBtn');
  const input = document.getElementById('textInput');
  const output = document.getElementById('output');

  // Tombol klik
  btn.addEventListener('click', async () => {
    const text = input.value.trim();
    if (!text) {
      output.textContent = "Masukkan kalimat dulu!";
      return;
    }

    try {
      const res = await fetch('/process', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      const data = await res.json();

      if (data.error) {
        output.textContent = "Error: " + data.error;
        return;
      }

      output.textContent = `
        Input: ${data.input}

        Step 1: ${data.step1}
        Step 2: ${data.step2}
        Step 3: ${data.step3}
        Step 4: ${data.step4}
        Step 5: ${data.step5}
        `;
    } catch (err) {
      output.textContent = "Terjadi kesalahan: " + err.message;
    }
  });

  // Enter key
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      btn.click();
    }
  });
</script>
</body>
</html>
